<!DOCTYPE html>
<html>

<head>
    <title>High Performing Assignments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>High Performing Assignments (Grade ≥ {{ threshold }})</h1>
    <form action="/" method="get">
        <button type="submit" class="submit-button">← Back</button>
    </form>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Student</th>
                <th>Assignment ID</th>
                <th>Grade</th>
                <th>Checked Date</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.first_name }} {{ r.last_name }}</td>
                <td>{{ r.assignment_id }}</td>
                <td>{{ r.grade }}</td>
                <td>{{ r.checked_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
