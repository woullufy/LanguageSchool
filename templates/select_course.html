<!DOCTYPE html>
<html>

<head>
    <title>Select Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app_styles.css') }}">
</head>

<body class="{% if db_mode %}{{ db_mode }}-background{% else %}neutral-background{% endif %}">

    <div class="container">
        <h1 class="page-header">
            üìö Select a Course
        </h1>

        <div class="back-button">
            <form action="/" method="get">
                <button type="submit" class="button button-secondary">‚Üê Back to Courses</button>
            </form>
        </div>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Language</th>
                    <th>Level</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.title }}</td>
                    <td>{{ course.language }}</td>
                    <td>{{ course.level }}</td>
                    <td>
                        <form method="POST"
                            action="{% if db_mode == 'nosql' %}{{ url_for('student_management_mongo.select_course', student_id=student_id) }}{% else %}{{ url_for('student_management.select_course', student_id=student_id) }}{% endif %}">

                            <input type="hidden" name="course_id" value="{{ course.course_id }}">
                            <input type="hidden" name="id" value="{{course._id}}">
                            <input type="hidden" name="title" value="{{ course.title }}">
                            <input type="hidden" name="student_id" value="{{ student_id }}">
                            <button type="submit" class="button button-primary button-small">Select</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
