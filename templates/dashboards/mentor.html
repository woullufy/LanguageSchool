<!DOCTYPE html>
<html>

<head>
    <title>{{ mentor_name }}'s Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app_styles.css') }}">
</head>

<body class="{% if db_mode %}{{ db_mode }}-background{% else %}neutral-background{% endif %}">
    <div class="mentor-dashboard-container">
        <h1>Welcome, Mentor {{ mentor_name }}!</h1>
        <p class="role-display">Mentor ID: {{ mentor_id }}</p>

        <div class="dashboard-section">
            <h2>Actions</h2>
            <div class="action-grid">
                <div class="action-card grade-assignments">
                    <span class="icon">üìù</span>
                    <h3>Grade Assignments</h3>
                    <p>Review and grade submitted student assignments.</p>
                    {% if db_mode == 'sql' %}
                    <a href="{{ url_for('assignments.grade_assignments_sql_for_mentor', mentor_id=mentor_id) }}"
                        class="button">Grade Assignments</a>
                    {% elif db_mode == 'nosql' %}
                    <a href="{{ url_for('assignments.grade_assignments_nosql_for_mentor', mentor_id=mentor_id) }}"
                        class="button">Grade Assignments</a>
                    {% else %}
                    <button disabled>Select a DB Mode</button>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="back-to-main-menu">
            <form action="{{ url_for('main.index') }}" method="get">
                <button type="submit">Logout / Back to Main Menu</button>
            </form>
        </div>
    </div>
</body>

</html>
