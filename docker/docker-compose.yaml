version: "3.9"

services:
  flask:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5050:5050"
    volumes:
      - ../:/app
    working_dir: /app
    command: python -u app.py
    depends_on:
      - mariadb
      - mongodb

  mariadb:
    image: mariadb:11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: language_school
      MYSQL_USER: flaskuser
      MYSQL_PASSWORD: flaskpass
    ports:
      - "3306:3306"
    volumes:
      - ./createtable.sql:/docker-entrypoint-initdb.d/createtable.sql

  mongodb:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
 